{% block js %}
<script type="text/javascript" src="{% static "js/webcam.js" %}"></script>

<!-- Configure a few settings and attach camera -->
<script language="JavaScript">
	Webcam.set({
		width: 320,
		height: 240,
		image_format: 'jpeg',
		jpeg_quality: 90
	});
	Webcam.attach('#my_camera');
</script>
<script language="JavaScript">
	function take_snapshot() {
		// take snapshot and get image data
		Webcam.snap(function (data_uri) {
			// display results in page
			Webcam.upload(data_uri, '/upload/', function (code, text) {
				console.log('code:' + code);
				text = JSON.parse(text);
				if (text["found"] == "True") {
					console.log('text:' + text);
					document.getElementById('alerts').innerHTML =
						'<div class="alert alert-warning" style="color: black;">' +
						'<strong>Relief already handed out!</strong>' +
						'</div>'
				}
				if (text["found"] == "False") {
					console.log('text:' + text);
					document.getElementById('alerts').innerHTML =
						'<strong>Face not found!</strong>' +
						'</div>';
					document.getElementById('hiddenForm').style.display = 'block';
				}
				if (text["found"] == "unknown") {
					console.log('text:' + text);
					document.getElementById('alerts').innerHTML =
						'<div class="alert alert-success" style="color: black;">' +
						'<strong>Hand out relief!</strong>' +
						'</div>';
					document.getElementById('hiddenForm').style.display = 'block';
				}
			});
			document.getElementById('results').innerHTML =
				'<h2>Here is your image:</h2>' +
				'<img src="' + data_uri + '"/>';
		});
	}
</script>
